<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #gridContainer {
      display: grid;
      width: 2048px;
      height: 2048px;
      background-color: white;
      border: 2px solid #ccc;
    }
    #gridWrapper {
      overflow: auto;
      max-width: 100vw;
      max-height: calc(100vh - 70px);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="gridWrapper">
    <div id="gridContainer"></div>
  </div>
  <div class="toolbar bg-gray-800 text-white p-2 w-full flex items-center justify-between">
    <div id="palette" class="flex gap-2 overflow-x-auto"></div>
    <div id="timerDisplay" class="text-yellow-400 font-bold text-lg">Timer: Ready</div>
    <div class="ml-auto flex gap-2">
      <input type="color" id="colorPicker" value="#000000" class="h-8 w-8 p-0 border-2 border-gray-300 rounded" />
      <button id="addColor" class="bg-gray-600 hover:bg-gray-700 text-white font-bold px-4 py-1 rounded">Add Color</button>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-md text-center">
      <h2 id="modalTitle" class="text-lg font-bold text-red-500 mb-4">Oops!</h2>
      <p id="modalMessage" class="text-gray-700 mb-6">Something went wrong.</p>
      <button id="closeModal" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Close
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
